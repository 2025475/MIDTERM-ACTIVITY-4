<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset class="firstfield">
            <legend>User Registration Form</legend>

            <label>First Name: 
                <input type="text" id="FirstName" name="FirstName" placeholder="Enter your First Name">
            </label>

            <label>Middle Name: 
                <input type="text" id="MiddleName" name="MiddleName" placeholder="Enter your Middle Name">
            </label>

            <label>Last Name: 
                <input type="text" id="LastName" name="LastName" placeholder="Enter your Last Name">
            </label>

            <label>Alias: 
                <input type="text" id="Alias" name="Alias" placeholder="(Optional)">
            </label>

            <label>Age: 
                <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="100">
            </label>

            <label>Email: 
                <input type="email" id="email" name="email" placeholder="Enter your email"><br>
            </label>

            <label>Password: 
                <input type="password" id="password" name="password" placeholder="Create a password">
            </label>

            <label>Re-enter the Password: 
                <input type="password" id="rePassword" name="rePassword" placeholder="Re-Enter the password"><br>
            </label>
        </fieldset>

        <fieldset class="secondfield">
            <legend>Personal Information</legend>
            <label>Select Your Gender:</label>
            <div class="gender-options">
                <label>
                    <input type="radio" id="male" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" id="female" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" id="other" name="gender" value="other"> Other
                </label>
            </div>

            <label>Marital Status: 
                <select id="Status" name="Status">
                    <option value="">Select Your Status</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="widowed">Widowed</option>
                </select>
            </label>

            <label>Religion:
                <select id="religion" name="religion">
                    <option value="">Select Your Religion</option>
                    <option value="RomanCatholic">Roman Catholic</option>
                    <option value="islam">Islam</option>
                    <option value="Christian">Christian</option>
                    <option value="Inc">Iglesia Ni Cristo</option>
                </select>
            </label>
        </fieldset>

        <fieldset class="thirdfield">
            <legend>Comments</legend>
            <label>Comments: 
                <textarea id="Comments" name="Comments" rows="5" placeholder="Tell us your mood right now"></textarea>
            </label>

            <button type="submit" class="btn">Register</button>
        </fieldset>
    </form>
</body>
</html>
