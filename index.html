<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset class="firstfield">
            <legend>User Registration Form</legend>

            <label for="First Name">First Name:</label>
            <input type="text" id="FirstName" name="First Name" placeholder="Enter your First Name">

            <label for="Middle Name">Middle Name:</label>
            <input type="text" id="MiddleName" name="Middle Name" placeholder="Enter your Middle Name">

            <label for="Last Name">Last Name:</label>
            <input type="text" id="LastName" name="Last Name" placeholder="Enter your Last Name">

            <label for="Allias">Allias:</label>
            <input type="text" id="Allias" name="Allias" placeholder="(Optional)">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="100">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password">

            <label for="Repassword">Re-enter the Password:</label>
            <input type="Repassword" id="Repassword" name="Repassword" placeholder="Re-Enter the password"><br>
        </fieldset>

        <fieldset class="secondfield">
            <legend>Others</legend>
            <label>Select Your Gender:</label>
            <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label><br>

            <label>Interests:</label>
            <input type="checkbox" id="reading" name="interests" value="reading"> <label for="reading">Reading</label><br>
            <input type="checkbox" id="sports" name="interests" value="sports"> <label for="sports">Sports</label><br>
            <input type="checkbox" id="music" name="interests" value="music"> <label for="music">Music</label><br>

            <label for="country">Address;</label>
            <select id="country" name="country">
                <option value="">Select a country</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
            </select>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="5" placeholder="Tell us about yourself"></textarea>

            <button type="submit" class="btn">Register</button>
        </fieldset>
        
    </form>
</body>
</html>
